language: minimal
  # 2020-08-04: caching significantly reduces build time in travis,
  # but we're currently having issues with obtaining correct cached rvm
  # cache:
  #   bundler: true
  #   directories:
  #   - "/home/travis/.rvm/"

services:
- docker

jobs:
  include:
    - ## testing docker and ECR stuff 
      if: branch = SEB-2614/docker_ecs 
      env:
      - AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID_QA
      - AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY_QA
      - LOCAL_TAG_NAME=my-library-nyc-app:$TRAVIS_BUILD_NUMBER
      - ECR_URL=946183545209.dkr.ecr.us-east-1.amazonaws.com/my-library-nyc-app
      install:
        - pip install --user awscli
      script:
        - eval $(aws ecr get-login --no-include-email --region us-east-1)
        # - docker pull $ECR_URL:qa-latest    # --cache-from $ECR_URL:qa-latest
        - docker build -f Dockerfile.multistage -t $LOCAL_TAG_NAME --build-arg AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID_QA --build-arg AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY_QA --build-arg RAILS_ENV=qa .
        - docker tag $LOCAL_TAG_NAME $ECR_URL:test-multi-stage
        - docker push $ECR_URL:test-multi-stage

deploy:
  - provider: script
    script:
    - if [ ${TRAVIS_BRANCH} = "production" ]; then export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID_PRODUCTION;
      export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY_PRODUCTION;
      fi
    - docker build --target production --tag $LOCAL_TAG_NAME .
    - docker tag $LOCAL_TAG_NAME "$REMOTE_FULL_URL"
    - eval $(aws ecr get-login --no-include-email --region us-east-1)
    - docker push "$REMOTE_FULL_URL"
    - aws ecs update-service --cluster $CLUSTER_NAME --force-new-deployment
    on:
      branch: production
  - provider: script
    script:
    - if [ ${TRAVIS_BRANCH} = "qa" ]; then export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID_QA;
      export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY_QA;
      fi
    - docker build --target production --tag $LOCAL_TAG_NAME .
    - docker tag $LOCAL_TAG_NAME "$REMOTE_FULL_URL"
    - eval $(aws ecr get-login --no-include-email --region us-east-1)
    - docker push "$REMOTE_FULL_URL"
    - aws ecs update-service --cluster $CLUSTER_NAME -cluster $CLUSTER_NAME --force-new-deployment
    on:
      branch: qa
env:
  global:
  - secure: 
  - secure: 
