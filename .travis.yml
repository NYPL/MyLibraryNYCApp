language: minimal

services:
- docker

branches:
  only:
  - test-docker-multistage

jobs:
  include:
    - stage: docker build
      before_install:
      - if [[ $TRAVIS_BRANCH == "test-docker-multistage" ]];
        then
          export AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID_QA};
          export AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY_QA};
          export ENV="qa";
        fi
      env:
      - ECR_URL=946183545209.dkr.ecr.us-east-1.amazonaws.com/my-library-nyc-app
      - AWS_DEFAULT_REGION=us-east-1 
      - AWS_REGION=us-east-1 
      install:
        - pip install --user awscli
      before_script:
      - mkdir ~/.aws;
        echo "[default]" > ~/.aws/credentials;
        echo "aws_access_key_id = ${AWS_ACCESS_KEY_ID}" >> ~/.aws/credentials;
        echo "aws_secret_access_key = ${AWS_SECRET_ACCESS_KEY}" >> ~/.aws/credentials;
        echo "region = ${AWS_DEFAULT_REGION}" >> ~/.aws/credentials;
      script:
        - eval $(aws ecr get-login --no-include-email --region us-east-1)
        - docker build -t test-docker-multistage -f Dockerfile.multistage --secret id=aws,src=$HOME/.aws/credentials --build-arg RAILS_ENV="${ENV}" .
        - docker tag test-docker-multistage "$ECR_URL:test-docker-multistage"
        - docker push "$ECR_URL:test-docker-multistage"

env:
  global:
  - secure: 
  - secure: 
